<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>CountDown</title>
</head>
<body>
            <!-- Main content container with background styling -->
<main class="background">
	<div class="container center">
                <h1 class="big_header">Data Verse Media</h1>
		
                <h1 class="small_header">Data science & AI-Based PR, Brand & Marketing Communication agency</h1>
		<!-- Heading with a launch message -->
		<h1 class="heading">WE'RE LAUNCHING SOON</h1>

		<!-- Countdown timer section -->
		<section class="countdown-timer">

			<!-- Countdown for Days -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-day" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="days" class="primary">00</p>
					<div class="circle-right"></div>
				</div>

				<p class="sub-heading">DAYS</p>
			</div>

			<!-- Countdown for Hours -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-hour" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="hours" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">HOURS</p>
			</div>

			<!-- Countdown for Minutes -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-min" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="minutes" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">MINUTES</p>
			</div>

			<!-- Countdown for Seconds -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-sec" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="seconds" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">SECONDS</p>
			</div>

		</section>
	</div>

	<!-- Social Media Icons at the bottom -->
	<div class="container bottom">
		<i class="fa-brands fa-square-facebook social-icon"><a href=""></a></i>
		<i class="fa-brands fa-x-twitter social-icon"><a href="https://x.com/dataversemedia"></a></i>
		<i class="fa-brands fa-instagram social-icon"><a href="https://www.instagram.com/dataversemedia/"></a></i>
	</div>
</main>

<script src="./index.js"></script>
            
</body>
</html>
