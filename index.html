<!DOCTYPE html>
<html lang="en">
<head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <title>CountDown</title>
</head>
<body>
            <!-- Main content container with background styling -->
<main class="background">
	<div class="container center">
                <h1 class="big_header">DataVerse Media</h1>
		
		<!-- Heading with a launch message -->
		<h1 class="heading">WE'RE LAUNCHING SOON</h1>

		<!-- Countdown timer section -->
		<section class="countdown-timer">

			<!-- Countdown for Days -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-day" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="days" class="primary">00</p>
					<div class="circle-right"></div>
				</div>

				<p class="sub-heading">DAYS</p>
			</div>

			<!-- Countdown for Hours -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-hour" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="hours" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">HOURS</p>
			</div>

			<!-- Countdown for Minutes -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-min" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="minutes" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">MINUTES</p>
			</div>

			<!-- Countdown for Seconds -->
			<div class="countdown-info">
				<div class="timer-box">
					<div id="flip-sheet-sec" class="sheet"></div>
					<div class="circle-left"></div>
					<p id="seconds" class="primary">00</p>
					<div class="circle-right"></div>
				</div>
				<p class="sub-heading">SECONDS</p>
			</div>

		</section>
	</div>

	<!-- Social Media Icons at the bottom -->
	<div class="container bottom">
		<a href="https://x.com/dataversemedia"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path d="M389.2 48h70.6L305.6 224.2 487 464H345L233.7 318.6 106.5 464H35.8L200.7 275.5 26.8 48H172.4L272.9 180.9 389.2 48zM364.4 421.8h39.1L151.1 88h-42L364.4 421.8z"/></svg></a>
		<a href="https://www.instagram.com/dataversemedia/"><img src="https://i.postimg.cc/Gmvf7HTb/icon-instagram.png" alt="instagram" class="social-icon"></a>
	</div>
</main>

<script src="./index.js"></script>
            
</body>
</html>
